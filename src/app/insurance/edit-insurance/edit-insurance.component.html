<div class="col-md-6 insurance-container">
  <h2 class="text-center">Edit Insurance</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="firstName">Type:</label>
      <input formControlName="type" placeholder="type" name="type" class="form-control" id="type">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>

    <button class="btn btn-success">Update</button>
  </form>

<br>
<button class="btn btn-info" (click)="goHome()">Home</button>
</div>
