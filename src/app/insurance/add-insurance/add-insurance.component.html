<div class="col-md-6 insurance-container">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numero">Numero: *</label>
      <input type="text" formControlName="numero" placeholder="numero" name="numero" class="form-control" id="numero">
    </div>
    <div class="form-group">
      <label for="ramo">Ramo:</label>
      <select class="custom-select" (change)="selectRamo()" formControlName="ramo"  [(ngModel)]="selectedRamo">
        <option *ngFor="let ramo of rami" [ngValue]="ramo">{{ramo}}</option>
     </select>
    </div>

    <div class="form-group">
      <label for="compagnia">Compagnia:</label>
      <select class="custom-select" (change)="selectCompagnia()" formControlName="compagnia"  [(ngModel)]="selectedCompagnia">
        <option *ngFor="let compagnia of compagnie" [ngValue]="compagnia">{{compagnia}}</option>
     </select>
    </div>
    <div class="form-group">
      <label for="targa">Targa:</label>
      <input type="text" formControlName="targa" placeholder="targa" name="targa" class="form-control" id="targa">
    </div>
    <div class="form-group">
      <label for="scadenzaAnnuale">Scadenza Annuale: *</label>
      <input type="text" formControlName="scadenzaAnnuale" placeholder="scadenzaAnnuale" name="scadenzaAnnuale" class="form-control" id="scadenzaAnnuale"  
          [ngxDatePicker]="dateInstanceSingle" 
          [value]="singleDate"
          (valueChange)="onChangeSingle($event)">
      <ngx-date-picker #dateInstanceSingle [options]="singleDatePickerOptions"></ngx-date-picker>
    </div> 
    <div class="form-group">
      <label for="frazionamento">Frazionamento:</label>
      <input type="text" formControlName="frazionamento" placeholder="frazionamento" name="frazionamento" class="form-control" id="frazionamento">
    </div>
    <div class="form-group">
      <label for="premioAnnuale">Premio Annuale:</label>
      <input type="text" formControlName="premioAnnuale" placeholder="premioAnnuale" name="premioAnnuale" class="form-control" id="premioAnnuale">
    </div>
    <div class="form-group">
      <label for="premioRata">Premio Rata:</label>
      <input type="text" formControlName="premioRata" placeholder="premioRata" name="premioRata" class="form-control" id="premioRata">
    </div>
    <div class="form-group">
      <label for="fattura">Fattura:</label>
      <input type="text" formControlName="fattura" placeholder="fattura" name="fattura" class="form-control" id="fattura">
    </div>
    <div class="form-group">
      <label for="note">Note:</label>
      <input type="text" formControlName="note" placeholder="note" name="note" class="form-control" id="note">
    </div>

    <div class="footer">
      <button class="btn btn-success">Aggiungi</button>
    </div>

  </form>
<br>

Upload Polizza
<input [formControl]="file" (change)="fileChange(index,$event)" type="file" placeholder="File">

<button style="margin-top:20px" (click)="uploadFile()" mat-raised-button color="primary">
  Upload
</button> (Max 50Mb)
<div *ngIf="uploading" class="uploading">
  Upload in corso...
</div>

</div>
