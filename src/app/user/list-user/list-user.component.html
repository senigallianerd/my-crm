<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User Details</h2>

  <div class="d-flex flex-row">
    <div class="p-2"><button class="btn btn-danger" (click)="addUser()">Add User</button></div>
    <div class="p-2"><button *ngIf="back" class="btn btn-info" (click)="goBack()">Go Back</button></div>
    <div class="p-2"></div>
  </div>

  <table datatable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Link</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr class="item" *ngFor="let user of users" >
          <td class="hidden">{{user.id}}</td>
          <td (click)="userDetail(user.id)">{{user.name}}</td>
          <td (click)="userDetail(user.id)">{{user.surname}}</td>
          <td>{{user.age}}</td>
          <td [tagDirective]="user.link" (findUser)="findUser($event)"></td>
          <td class="buttons">
            <button class="btn btn-success" (click)="editUser(user)">Edit</button>
          </td>
          <td class="buttons">
            <button class="btn btn-success" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
        </tbody>
  </table>
</div>
